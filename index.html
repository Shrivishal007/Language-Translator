<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator UI</title>
    <link rel="icon" href="icon.avif">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <script src="index.js"></script>
    <h1>Language Translator</h1>
    <form method="post">
        <fieldset>
            <div class="container">
                <label for="fromLanguage">Select the Input language</label>
                <select name="fromLanguage" id="fromLanguage">
                    <option value="" disabled selected>Select Language</option>
                    <option value="en">English</option>
                    <option value="ta">Tamil</option>
                    <option value="ml">Malayalam</option>
                    <option value="te">Telugu</option>
                    <option value="kn">Kannada</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            <textarea name="fromLanguageText" id="fromLanguageText" placeholder="Enter the text here..." rows="5"></textarea>
        </fieldset>
        <fieldset>
            <div class="container">
                <label for="toLanguage">Select the Target language</label>
                <select name="toLanguage" id="toLanguage">
                    <option value="" disabled selected>Select Language</option>
                    <option value="en">English</option>
                    <option value="ta">Tamil</option>
                    <option value="ml">Malayalam</option>
                    <option value="te">Telugu</option>
                    <option value="kn">Kannada</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            <textarea name="toLanguageText" id="toLanguageText" placeholder="Output" rows="5" readonly></textarea>
        </fieldset>
        <button type="button" onclick="doTranslate()">Translate</button>
    </form>
</body>
</html>
